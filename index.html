    <title>Tic Tac Toe in JavaScript</title>
     <link rel="stylesheet" href="./stylesheets/stylesheet.css">

        <td><button class="button buttonBlack">[0,1]</button></td>

        <td><button class="button buttonBlack">[2,1]</button></td>
